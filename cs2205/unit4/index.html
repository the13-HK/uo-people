<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script>
        document.getElementById('convertButton').addEventListener('click', function() {
        const temperatureInput = document.getElementById('temperatureInput').value;
        const unitSelect = document.getElementById('unitSelect').value;
        const resultText = document.getElementById('resultText');

        // Clear previous result
        resultText.textContent = '';

        // Validate input
        if (isNaN(temperatureInput) || temperatureInput === '') {
            resultText.textContent = 'Please enter a valid numeric temperature.';
            resultText.style.color = 'red';
            return;
        }

        const temperature = parseFloat(temperatureInput);
        let convertedTemperature;

        // Perform conversion based on selected unit
        if (unitSelect === 'Celsius') {
            convertedTemperature = (temperature * 9/5) + 32; // Celsius to Fahrenheit
            resultText.textContent = `${temperature}째C is ${convertedTemperature.toFixed(2)}째F`;
        } else {
            convertedTemperature = (temperature - 32) * 5/9; // Fahrenheit to Celsius
            resultText.textContent = `${temperature}째F is ${convertedTemperature.toFixed(2)}째C`;
        }
        resultText.style.color = 'black';
    });
    </script>
    <style>
        main {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        input[type="text"], input[type="email"], input[type="tel"], textarea, select {
            font-family: Arial, sans-serif;
            margin: 10px 0;
            max-width: 100%;
            min-width: 100%;
        }
        label, button {
        display: block;
        margin-top: 10px;
        }
        section {
            margin-bottom: 40px;
        }
        a {
            text-decoration: none;
        }
        a:hover {
            opacity: 0.8;
        }
        svg {
            margin: 10px;
            cursor: pointer;
        }
        svg:hover {
            transform: scale(1.1);
            transition: transform 0.3s;
        }
        form {
            background-color: #ebebeb;
            border: #999999 1px solid;
            padding: 20px;
        }
        ol, ul {
            margin-left: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        img {
            border: 2px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }
        img:hover {
            opacity: 0.7;
            transition: opacity 0.3s;
        }
    </style>
</head>

<body>
    <div id="inputContainer">
            <h1>Temperature Converter</h1>
        <input type="number" id="temperatureInput" placeholder="Enter temperature">
        <br>
        <select id="unitSelect">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
        </select>
        <br>
        <button id="convertButton">Convert</button>
        <p id="resultText"></p>
    </div>
</body>
</html>
